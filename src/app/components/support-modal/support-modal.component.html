@if (isOpen()) {
<div class="modal-backdrop" (click)="close()">
  <div class="modal-content vintage-texture-bg retro-border retro-shadow-bevel" (click)="$event.stopPropagation()">
    <button class="close-button retro-round-button" (click)="close()" aria-label="Close modal">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="4" y1="4" x2="16" y2="16" />
        <line x1="16" y1="4" x2="4" y2="16" />
      </svg>
    </button>

    <div class="modal-header">
      <h2>â˜• Support NMTV</h2>
    </div>

    <div class="modal-body retro-inset-panel">
      <div class="support-content">
        <p class="support-message">
          Enjoying NMTV? Help keep the music playing by supporting this project!
        </p>
        
        <div class="qr-code-container">
          <!-- QR Code will be embedded here -->
          <img src="/images/qr-code.png" alt="Support QR Code" class="qr-code">
        </div>
        
        <p class="scan-instructions">
          Scan the QR code with your phone to support NMTV
        </p>
        
        <div class="support-url">
          <p>Or visit:</p>
          <code>buymeacoffee.com/alonhmdt</code>
        </div>
      </div>
    </div>
  </div>
</div>
}
