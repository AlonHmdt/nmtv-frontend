<div class="crt-off-screen" [class.powering-on]="isAnimating()">
  @if (!isAnimating()) {
    <div class="power-button-container">
      <img src="/images/nmtv-logo.png" alt="NMTV" class="ntv-logo">
      <div class="red-dot"></div>
      <button class="power-button" (click)="onPowerClick()" [disabled]="isLoading()">
        <div class="button-inner">
          @if (isLoading()) {
            <svg class="spinner" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
              <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
            </svg>
          } @else {
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v10M16.24 7.76a6 6 0 1 1-8.48 0"/>
            </svg>
          }
        </div>
      </button>
      <div class="power-text">
        @if (isLoading()) {
          We'll be ready in a moment...
        } @else {
          PRESS TO START
        }
      </div>
      @if (!isLoading()) {
        <div class="user-guide">
          <div class="guide-item">
            <span class="key-hint">↑</span>
            <span class="key-hint">↓</span>
            <span class="guide-text">Change Channels</span>
          </div>
        </div>
      }
    </div>
  }
  
  @if (isAnimating()) {
    <div class="crt-scan-line"></div>
  }
</div>
